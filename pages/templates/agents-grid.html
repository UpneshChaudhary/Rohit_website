<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Interior Design Footer</title>
</head>
<body>
  <!-- Other content of your website -->
  <style>
    /* styles.css */

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

footer {
  background: url('footer-bg.jpg') no-repeat center center;
  background-size: cover;
  color: #fff;
  padding: 40px 0;
  position: relative;
}

.footer-container {
  background: rgba(0, 0, 0, 0.5); /* Dark overlay for text readability */
  padding: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
  border-radius: 10px;
}

.footer-logo img {
  max-width: 150px;
}

.footer-content {
  text-align: center;
}

.footer-content h2 {
  margin: 10px 0;
}

.footer-social a {
  margin: 0 10px;
  display: inline-block;
  transition: transform 0.3s;
}

.footer-social a:hover {
  transform: scale(1.1);
}

.footer-links {
  text-align: center;
}

.footer-links h3 {
  margin-bottom: 10px;
}

.footer-links ul {
  list-style: none;
  padding: 0;
}

.footer-links ul li {
  margin: 5px 0;
}

.footer-links ul li a {
  color: #fff;
  text-decoration: none;
  transition: color 0.3s;
}

.footer-links ul li a:hover {
  color: #ff6f61;
}

@media (max-width: 768px) {
  .footer-container {
    flex-direction: column;
    text-align: center;
  }
}

.animate-footer {
  animation: fadeInUp 1s forwards;
}

@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>

  <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <img src="logo.png" alt="Company Logo">
      </div>
      <div class="footer-content">
        <h2>Interior Design Co.</h2>
        <p>1234 Design Street, Creativity City, Dreamland</p>
        <p>Email: info@interiordesign.com</p>
        <div class="footer-social">
          <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
          <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
          <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
      </div>
      <div class="footer-links">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    // script.js

// Example: Add a simple scroll animation to the footer when it comes into view
window.addEventListener('scroll', function() {
  const footer = document.querySelector('footer');
  const footerPosition = footer.getBoundingClientRect().top;
  const screenPosition = window.innerHeight / 1.2;

  if (footerPosition < screenPosition) {
    footer.classList.add('animate-footer');
  }
});

  </script>
</body>
</html>
